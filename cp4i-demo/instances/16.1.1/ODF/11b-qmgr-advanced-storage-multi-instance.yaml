apiVersion: mq.ibm.com/v1beta1
kind: QueueManager
metadata:
  annotations:
    com.ibm.mq/write-defaults-spec: 'false'
  name: qmgr-multi-block
spec:
  license:
    accept: true
    license: L-QYVA-B365MB
    use: NonProduction
  queueManager:
    name: QMGRMULTI
    resources:
      limits:
        cpu: 500m
      requests:
        cpu: 500m
    storage:
      queueManager:
        type: persistent-claim
        class: ocs-storagecluster-ceph-rbd
      persistedData:
        enabled: true
        class: ocs-storagecluster-cephfs
        type: persistent-claim
      recoveryLogs:
        enabled: true
        class: ocs-storagecluster-cephfs
        type: persistent-claim
    availability:
      type: MultiInstance
  template:
    pod:
      containers:
        - env:
            - name: MQSNOAUT
              value: 'yes'
          name: qmgr
  version: 9.4.2.1-r2
  web:
    console:
      authentication:
        provider: integration-keycloak
      authorization:
        provider: integration-keycloak
    enabled: true
  securityContext:
    supplementalGroups:
      - 65534