apiVersion: appconnect.ibm.com/v1beta1
kind: IntegrationRuntime
metadata:
  name: jgr-ach-hl7
spec:
  license:
    accept: true
    license: L-XRNH-47FJAW
    use: CloudPakForIntegrationNonProduction
  routes:
    disabled: true
  service:
    endpointType: http
    ports:
    - name: mllp
      port: 1111
      targetPort: 1111
      protocol: TCP
      nodePort: 30131
    type: NodePort
  template:
    spec:
      containers:
        - name: runtime
          resources:
            limits:
              cpu: 1
              memory: 1Gi
            requests:
              cpu: 1
              memory: 1Gi
  replicas: 1
  version: '12.0'
  barURL: 
    - >-
      https://github.com/gomezrjo/cp4idemo/raw/main/barfiles/jgr-ach-hl7.bar
  configurations:
    - github-barauth
    - ace-qmgr-demo-policy
    - jgr-default-qmgr